name: Auto Tag

on:
  push:
    branches:
      - main

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          LATEST_TAG=$(git tag --sort=-version:refname | grep -E '^v?[0-9]+\.[0-9]+\.[0-9]+$' | head -n1 || echo "0.0.0")

          LATEST_TAG=${LATEST_TAG#v}

          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Found latest tag: $LATEST_TAG"

          # Check if current commit already has a tag
          CURRENT_TAG=$(git describe --exact-match --tags HEAD 2>/dev/null || echo "")
          echo "current_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT

          if [ -n "$CURRENT_TAG" ]; then
            echo "Current commit already has tag: $CURRENT_TAG"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "No tag on current commit"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        id: bump_version
        if: steps.get_tag.outputs.skip == 'false'
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          echo "Bumping from: $LATEST_TAG"

          # Split version into parts
          IFS='.' read -r -a VERSION_PARTS <<< "$LATEST_TAG"
          MAJOR="${VERSION_PARTS[0]:-0}"
          MINOR="${VERSION_PARTS[1]:-0}"
          PATCH="${VERSION_PARTS[2]:-0}"

          # Increment patch version
          PATCH=$((PATCH + 1))

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          NEW_TAG="$NEW_VERSION"

          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "New tag will be: $NEW_TAG (was: $LATEST_TAG)"

      - name: Create and push tag
        if: steps.get_tag.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          NEW_TAG="${{ steps.bump_version.outputs.new_tag }}"

          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          git push origin "$NEW_TAG"

          echo "Created and pushed tag: $NEW_TAG"

      - name: Create GitHub Release
        if: steps.get_tag.outputs.skip == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.bump_version.outputs.new_tag }}
          name: Release ${{ steps.bump_version.outputs.new_tag }}
          body: |
            üçé **Swift Package for Phase Analytics**

            ## Installation

            Add to your `Package.swift`:

            ```swift
            dependencies: [
                .package(url: "https://github.com/Phase-Analytics/Phase-Swift", from: "${{ steps.bump_version.outputs.new_tag }}")
            ]
            ```

            ## What's Changed

            See below for detailed changes.
          draft: false
          prerelease: false
          generate_release_notes: true
